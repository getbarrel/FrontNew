<!--begin of wrapper-->
<div id="app">
    <!--대기가 있을경우 표시-->
    <div class="wrapper" v-if="waitNo > 0">
        <div class="waiting-info">
            <div class="waiting-count">
                남은 대기자 수: <strong>{{waitNo}}명</strong>
            </div>
            <div class="waiting-time">
                <strong>{{waitTime}} 남았습니다.</strong>
            </div>
            <div class="progress-bar">
                <div class="gage" v-bind:style="{width: waitPercent + '%'}"></div>
            </div>
        </div>
    </div>
    <!--대기가 없을경우 표시-->
    <div class="wrapper" style="background-image: url(//cdn.devy.kr/1004/img/overwrap-pc-nowait.png?v=200306a);" v-else>
        <div style="position:absolute; left:50%; top:50%; transform:translate(-50%, -60%)">
            <img src="//cdn.devy.kr/1004/wg/img/indicator-1.gif" style="width:128px; height:128px;"/>

    </div>
