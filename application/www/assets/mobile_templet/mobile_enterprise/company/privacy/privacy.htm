<div class="wrap-window-popup company-popup">
    <h2 class="br__cs__title">
        <span>{=trans('개인 정보 처리방침')}</span>
    </h2>

    <div class="popup-content br__cs__layout">
        <!--<p class="prev-agreement_title">{=trans('{piTitle}')}</p>-->
        <div class="prev-agreement devContents">
            {? type == 'sprint'}
            <div style="line-height:1.4;white-space: pre-line;">
                {#sprintPrivacy}
            </div>
            {:}
            {@ policy}
            <div class='devPolicyContentsClass prev-agreement-content' id='devPolicyContentsId{policy.pi_ix}'>
                {policy.pi_contents}
            </div>
            {/}
            <br>
            <select id="devPolicyHistory" style="line-height: initial;">
                <option value="">{=trans('개인 정보 처리방침 변경이력 보기')}</option>
                {@ policy}
                <option value="{policy.pi_ix}">{policy.regdate} {=trans('시행')}</option>
                {/}
            </select>
            {/}
        </div>
    </div>
</div>
