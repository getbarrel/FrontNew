<section class="br__ir">
	<div class="br__ir__top">
		<div class="br-tab__slide swiper-container">
			<ul class="swiper-wrapper">
				<li class="swiper-slide"><a href="/corporateIR/financialInfo/">{=trans('재무상태표')}</a></li>
				<li class="swiper-slide"><a href="/corporateIR/financialProfit/">{=trans('손익계산서')}</a></li>
				<li class="swiper-slide active"><a href="/corporateIR/disclosureNoti/">{=trans('공고')}</a></li>
				<li class="swiper-slide"><a href="/corporateIR/IRResources/">{=trans('IR 자료')}</a></li>
			</ul>
		</div>
	</div>
	<section class="br__ir__content">
		<div class="page-title">
			<div class="title-md">기업 공고</div>
		</div>
		<div class="br__ir__detail">
			<section class="br__ir__noti board-bbs__wrap">
				<ul class="board-bbs__list">
					<!-- 게시글이 없을 경우 S -->
					<!-- 숨김 처리 -->
					<li class="board-bbs__item no-data" style="display: none">
						<p class="empty-content">등록된 공지사항이 없습니다.</p>
					</li>
					<!-- 게시글이 없을 경우 E -->
					<li class="board-bbs__item">
						<div class="board-bbs__title-group">
							<div class="board-bbs__title-sub">
								<span class="board-bbs__category">[BARREL]</span>
								<span class="board-bbs__day">2023-01-01</span>
							</div>
							<div class="board-bbs__title">
								<a class="board-bbs__link" href="#;">
									제13기 정기주주총회 소집공고
									<i class="ico ico-arrow-right"></i>
								</a>
							</div>
						</div>
					</li>
				</ul>
				<div class="board-footer">
					<button type="button" class="btn-lg btn-dark-line">목록으로</button>
				</div>
			</section>
		</div>
	</section>
</section>
