<!-- 컨텐츠 영역 S -->
<section class="br__ir">
	<div class="br__ir__top">
		<div class="br-tab__slide swiper-container">
			<ul class="swiper-wrapper">
				<li class="swiper-slide active"><a href="/corporateIR/financialInfo/">{=trans('재무상태표')}</a></li>
				<li class="swiper-slide"><a href="/corporateIR/financialProfit/">{=trans('손익계산서')}</a></li>
				<li class="swiper-slide"><a href="/corporateIR/disclosureNoti/">{=trans('공고')}</a></li>
				<li class="swiper-slide"><a href="/corporateIR/IRResources/">{=trans('IR 자료')}</a></li>
			</ul>
		</div>
	</div>
	<section class="br__ir__content">
		<div class="page-title">
			<div class="title-md">{=trans('재무상태')}</div>
		</div>
		<div class="br__ir__detail">
			<div class="img-box">
				{? langType == 'korean'}
				<img src="//image.getbarrel.com/barrel_data/images/ir/m/img-finance-m.png" alt="financialData" />
				{: langType == 'english'}
				<img src="//image.getbarrel.com/barrel_data/images/ir/m/img-finance-m-en.png" alt="financialData" />
				{/}
			</div>
		</div>
	</section>
</section>
