<!--
    //////////////////
    안쓰는 페이지!!
    회원은 팝업이고, 비회원은 페이지라서 페이지 분리했습니다.
    addressbook_select_nomember.htm 입니다.
    //////////////////
-->
<script>var addressPopMode = 'guest';</script>
<section class="br__join br__add-manage">
    <h2 class="br__cs__title">{=trans('배송지 변경')}</h2>
    <form id="devGuestAddressBookForm" method="post">
        <!-- 받는분 -->
        <dl class="br__join__list">
            <dt>{=trans('받는분 <em class="add-manage-star">*</em>')}</dt>
            <dd>
                <input class="join__input" type="text" name="recipient" value="{recipient}" id="devRecipient" title="{=trans('받는 분')}" />
            </dd>
        </dl>
        <!-- 휴대폰 -->
        <dl class="br__join__list">
            <dt>{=trans('휴대폰 <em class="add-manage-star">*</em>')}</dt>
            <dd>
                <div class="join__phone">
                    <select class="join__phone-first" name="pcs1" id="devPcs1" title="{=trans('휴대폰번호')}">
                        <option value="010" {? explodePcs[0]=="010"}selcted{/}>010</option>
                        <option value="011" {? explodePcs[0]=="011"}selcted{/}>011</option>
                        <option value="016" {? explodePcs[0]=="016"}selcted{/}>016</option>
                        <option value="017" {? explodePcs[0]=="017"}selcted{/}>017</option>
                        <option value="018" {? explodePcs[0]=="018"}selcted{/}>018</option>
                        <option value="019" {? explodePcs[0]=="019"}selcted{/}>019</option>
                    </select>
                    {? pcs1}
                    <script>
                        $(function () {
                            $('#devPcs1').val('{pcs1}');
                        });
                    </script>
                    {/}
                    <span class="join__phone-hyphen"></span>
                    <input class="join__input join__phone-second" type="text" value="{pcs2}" name="pcs2" id="devPcs2" title="{=trans('휴대폰 번호')}" {? explodePcs[1]!='' }readonly{/} />
                    <span class="join__phone-hyphen"></span>
                    <input class="join__input join__phone-third" type="text" value="{pcs3}" name="pcs3" id="devPcs3" title="{=trans('휴대폰 번호')}"  {? explodePcs[2]!='' }readonly{/}/>
                </div>
            </dd>
        </dl>
        <!-- EOD : 휴대폰 -->
        <!-- 주소 -->
        <dl class="br__join__list">
            <dt>{=trans('주소 <em class="add-manage-star">*</em>')}</dt>
            <dd>
                <div class="join__id">
                    <input class="join__input" type="text" name="zip" value="{zipcode}" id="devZip" title="{=trans('우편번호 검색')}" readonly=""/>
                    <button type="button" class="join__id__check" id="devZipPopupButton">{=trans('우편번호 검색')}</button>
                </div>
                <input class="join__address" type="text"  name="addr1" id="devAddress1" value="{address1}"  readonly="" />
                <input class="join__address" type="text" name="addr2" id="devAddress2" value="{address2}" title="{=trans('상세주소')}" placeholder="{=trans('상세주소를 입력해주세요.')}"/>
            </dd>
        </dl>
        <!-- EOD : 주소 -->
        <dl class="br__join__list">
            <dt>{=trans('전화 번호')}</dt>
            <dd>
                <div class="join__phone ">
                    <select class="join__phone-first" name="tel1" id="devTel1">
                        <option value="">선택</option>
                        <option value="02">02</option>
                        <option value="031">031</option>
                        <option value="032">032</option>
                        <option value="041">041</option>
                        <option value="042">042</option>
                        <option value="043">043</option>
                        <option value="051">051</option>
                        <option value="052">052</option>
                        <option value="053">053</option>
                        <option value="054">054</option>
                        <option value="055">055</option>
                        <option value="061">061</option>
                        <option value="062">062</option>
                        <option value="063">063</option>
                        <option value="064">064</option>
                        <option value="070">070</option>
                        <option value="080">080</option>
                        <option value="090">090</option>
                    </select>
                    <span class="join__phone-hyphen"></span>
                    <input class="join__input  join__phone-second" type="text" name="tel2" value="" id="devTel2" title="전화번호 가운데자리입력">
                    <span class="join__phone-hyphen"></span>
                    <input class="join__input join__phone-third" type="text" name="tel3" value="" id="devTel3" title="전화번호 끝자리 입력">
                </div>
            </dd>
        </dl>
    </form>
    <div class="br__login__info add-manage">
        <div class="information__btn">
            <button class="information__btn__join" id="devAddressBookPopColseBtn">{=trans('취소')}</button>
            <button class="information__btn__login" id="devAddressBookPopSaveBtn" data-oid="{oid}">{=trans('저장')}</button>
        </div>
    </div>
    <div style="display:none;">
        <div id="devAddressBooKLoading"></div>
        <div id="devAddressBooKList"></div>
        <div id="devAddressBooKEmpty"></div>
    </div>
</section>
