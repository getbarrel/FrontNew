{? passReconfirmType == 'profile'}
<section class="br__mypage">
	<div class="br__mypage__pass">
		<div class="page-title my-title">
			<div class="title-sm">{=trans('회원정보 수정')}</div>
			<div class="page-title__sub">{=trans('회원님의 개인정보 보호를 위해 비밀번호를<br />다시 한번 입력해 주시기 바랍니다.')}</div>
		</div>
		<form id="devRevalidatePasswordForm">
			<div class="pass-box">
				<div class="pass-box__input">
					<label for="devUserPassword" class="hidden">{=trans('비밀번호')}</label>
					<input type="password" name="pass" id="devUserPassword" class="br__form-input" title="{=trans('비밀번호')}" placeholder="{=trans('비밀번호 입력')}" value="" />
					<button type="button" class="btn-pw--visibility"><i class="ico ico-eye-hide"></i>{=trans('비밀번호 확인 버튼')}</button>
				</div>
				<p class="txt-desc">{=trans('영문 + 숫자 + 특수문자 2가지 이상 조합 및 8~16자리 입력 필수.')}</p>
				<div class="pass-box__btn">
					<input type="submit" value="{=trans('확인')}" title="{=trans('확인')}" class="btn-lg btn-dark-line pass-box__btn__login" id="devPasswordSubmit" />
				</div>
			</div>
		</form>
	</div>
</section>
