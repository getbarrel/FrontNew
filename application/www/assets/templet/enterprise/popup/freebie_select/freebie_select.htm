{? freeGift}
{@ freeGift}
<div class="freebie-select">
    <input type="hidden" id="cart_ix" value="{cartIx}" />
    <input type="hidden" id="gift_title" value="{freeGift.gift_title}" />
    <ul class="freebie-select__list">

        {@ .gift_products}
        {? ..status == 'sale'}
        <li class="freebie-select__box js__freebie__count-target devGiftList" data-pid="{..pid}" data-fg_ix="{.fg_ix}" >
            <figure class="freebie-select__box__thumb">
                <img src="{..image_src}" alt="{..pname}">
            </figure>
            <p class="freebie-select__box__title">{..pname}</p>
            <div class="control">
                <ul class="js__freebie__updown option-up-down devControlCntBox" devGiftCnt="{.gift_cnt}" devGiftStock="{..stock}">
                    <li class="devCntMinus"><button class="down"></button></li>
                    <!--<li><input type="text" value="{[allowBasicCnt]}" class="devMinicartPrdCnt"></li>-->
                    <li><input type="text" value="0" class="js__freebie__count devMinicartPrdCnt"></li>
                    <li class="devCntPlus"><button class="up"></button></li>
                </ul>
            </div>
        </li>
        {/}
        {/}
    </ul>
    <div class="freebie-select__bottom">
        <p class="freebie-select__desc">{=trans('선택 가능한 사은품')} :
            <span class="freebie-select__count__current" id="devSelectCnt">0</span>/<span class="freebie-select__count__total">{.gift_cnt}</span>
        </p>
        <button type="button" class="freebie-select__submit noChoice devNoChoice" data-src="{layoutCommon.templetSrc}" data-freegift_condition="{.freegift_condition}">{=trans('사은품 선택 안함')}</button>
        <button type="button" class="freebie-select__submit devSubmit" data-freegift_condition="{.freegift_condition}">{=trans('사은품 선택')}</button>
    </div>
</div>
{/}
{/}
