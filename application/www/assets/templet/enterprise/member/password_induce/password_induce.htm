<section class="fb__password">
	<div class="fb__password-wrap">
		<div class="password__header">
			<h2 class="password__title title-md">{=trans('비밀번호 변경')}</h2>
			<p class="password__summary">
				{=trans('비밀번호 사용기간이 90일이 지나 개인정보 보호를 위해 비밀번호를<br />')}
				{=trans('변경해주세요.')}
			</p>
		</div>
		<div class="password__content">
			<form action="#" class="password__form">
				<ul class="password__group">
					<li class="password__item fb__form-item">
						<label for="newPassword" class="hide">{=trans('새로운 비밀번호')}</label>
						<input type="password" id="newPassword" class="fb__form-input" name="newPassword" title="{=trans('새로운 비밀번호')}" placeholder="{=trans('새로운 비밀번호')}" value="qwert12345" />
						<button type="button" class="btn-pw--visibility"><i class="ico ico-eye-hide"></i>{=trans('비밀번호 확인 버튼')}</button>
					</li>
					<li class="password__item fb__form-item">
						<label for="PasswordConfirm" class="hide">{=trans('새로운 비밀번호 확인')}</label>
						<input type="password" id="PasswordConfirm" class="fb__form-input" name="PasswordConfirm" title="{=trans('새로운 비밀번호 확인')}" placeholder="{=trans('새로운 비밀번호 확인')}" value="qwert12345" />
						<button type="button" class="btn-pw--visibility"><i class="ico ico-eye-hide"></i>{=trans('비밀번호 확인 버튼')}</button>
					</li>
				</ul>
				<div class="password__info">
					{=trans('<p>영문 + 숫자 + 특수문자 2가지 이상 조합 및 8~16자리 입력 필수.</p>')}

					<!-- 패스워드 오류 메시지 S -->
					<!-- 오류시 노출 / 그 외에 숨김처리 -->
					{=trans('<p class="txt-error">입력하신 비밀번호가 서로 일치하지 않습니다.</p>')}
					<!-- 패스워드 오류 메시지 E -->
				</div>
			</form>
		</div>
		<div class="password__footer">
			<button type="button" class="btn-lg btn-dark-line">{=trans('비밀번호 변경하기')}</button>
			<button type="button" class="btn-lg btn-gray-line">{=trans('30일 후에 변경하기')}</button>
			{=trans('<p>배럴 공식 홈페이지에서 90일 이상 비밀번호를 변경하지 않고 동일한 비밀번호를 사용하시는 경우, 개인정보 보호를 위해 비밀번호 변경 안내를 하고 있습니다.</p>')}
		</div>
	</div>
</section>
