<section class="fb__mypage">
    <form id="devRevalidatePasswordForm">
	<div class="fb__mypage-title">
        {? passReconfirmType == 'profile'}
        <div class="title-md">{=trans('회원정보 수정')}</div>
        {:}
        <div class="title-md">{=trans('회원탈퇴')}</div>
        {/}
	</div>
	<section class="wrap-profile-intro fb__pass-reconfirm">
		<div class="fb__pass-reconfirm__tit">
			<div class="title-sm">
				{=trans('회원님의 개인정보 보호를 위해 비밀번호를')}<br />
				{=trans('다시 한번 입력해 주시기 바랍니다.')}
			</div>
		</div>
		<div class="password-area">
			<div class="password-area__input-area">
				<div class="fb__form-item">
					<label for="devUserPassword" class="hide">{=trans('비밀번호')}</label>
					<input type="password" name="pass" id="devUserPassword" class="fb__form-input" title="{=trans('비밀번호')}" placeholder="비밀번호 입력" value="" />

				</div>
				<p class="txt-desc">{=trans('영문 + 숫자 + 특수문자 조합 8~16자리 입력 필수.')}</p>
			</div>
		</div>

		<div class="wrap-btn-area fb__pass-footer">
			<input type="submit" value="{=trans('확인')}" alt="{=trans('확인')}" title="{=trans('확인')}" class="btn-lg btn-dark-line" id="devPasswordSubmit" />
		</div>
	</section>
	</form>
</section>
