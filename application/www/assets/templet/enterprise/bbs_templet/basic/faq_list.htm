
<section class="wrap-board fb__bbs br__customer-notice br__customer-faq board-faq">
	<div class="board-faq__wrap">
		<form id="devFaqForm">
		<input type="hidden" name="page" value="1" id="devPage"/>
		<input type="hidden" name="max" value="10" id="devMax"/>
		<input type="hidden" name="bType" value="{bType}" id="bType"/>
		<input type="hidden" name="sText" value="{=sText}" id="sText"/>
		<input type="hidden" name="divIx" value="{=divIx}" id="divIx"/>
		<input type="hidden" name="bbsIx" value="{=bbsIx}" id="bbsIx"/>
		<div class="board-faq__header">
			<div class="title-md">{=trans('자주 묻는 질문')}</div>
		</div>
		<div class="board-tab__wrap">
			<nav class="fb-tab__nav">
				<ul>
					<li id="devDivIx2" devDivIx2=""  class="active">
						<a href="javascript:void(0)" devDivIx="" data-divix="">{=trans('전체')}</a>
					</li>
					{@ bbs_divs}
					<li id="devDivIx2{.div_ix}" devDivIx2="{.div_ix}">
						<a href="javascript:void(0)" devDivIx="{.div_ix}" data-divix="{.div_ix}">{.div_name}</a>
					</li>
					{/}
				</ul>
			</nav>
		</div>
		</form>

		<div id="devFaqContent" class="board-faq__list">
			<dl id="devFaqList" class="board-faq__item">
				<dt class="board-faq__Q devFaqQuestion">
					<a href="javascript:void(0)" class="board-faq__link">
						<div class="title-sm">
							<span>{[div_name]}</span>
							{[bbs_q]}
						</div>
						<i class="ico ico-arrow-bottom"></i>
					</a>
				</dt>

				<dd class="devFaqAnswer board-faq__A">
					<div class="answer">{[{\bbs_a}]}</div>
				</dd>
			</dl>

			<div id="devFaqLoading" class="empty-content" style="display:none;">
				<div class="wrap-loading">
					<div class="loading"></div>
				</div>
			</div>

			<div id="devFaqEmpty" class="empty-content">
				<p id="emptyMsg"><em></em></p>
			</div>
		</div>
		<div id="devPageWrap"></div>
	</div>
</section>
